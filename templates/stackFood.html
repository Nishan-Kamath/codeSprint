<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stack</title>
    <style>
        /* General reset */
body, html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Container Styling */
.container {
    max-width: 1200px;
    margin: 2rem auto;
    padding: 1rem;
    text-align: center;
}

/* Header */
h1 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    color: #333;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
}

thead {
    background-color: #f8f9fa;
    color: #333;
}

th, td {
    padding: 1rem;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f4f4f4;
}

tbody tr:hover {
    background-color: #e2e6ea;
    transition: background-color 0.3s ease;
}

/* Button Styling */
button {
    background-color: #007bff;
    color: white;
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}

/* Link Styling */
a {
    display: inline-block;
    margin-top: 1rem;
    color: #007bff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s ease;
}

a:hover {
    color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        font-size: 0.9rem;
    }

    h1 {
        font-size: 2rem;
    }

    button {
        font-size: 0.9rem;
    }
}

#chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background-color: #003366; /* Dark blue */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 10px;
    display: flex;
    flex-direction: column;
    z-index: 1000;
    animation: slideInFromRight 1s ease-out;
}

#chatbox {
    max-height: 300px;
    overflow-y: auto;
    margin-bottom: 10px;
}

.message {
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
}

.bot-message {
    background-color: #e0f7fa; /* Lighter cyan */
}

.user-message {
    background-color: #a7ffeb; /* Lighter teal */
    text-align: right;
}

.user-options {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.user-btn {
    background-color: #0288d1; /* Medium blue */
    color: white;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.user-btn:hover {
    background-color: #01579b;
    transform: scale(1.1);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Available Food Donations</h1>
        <table>
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Quantity</th>
                    <th>Donor Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>
                        <form action="/order_food" method="POST">
                            <input type="hidden" name="foodname" value="{{ item[0] }}">
                            <button type="submit">Order</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/home">Go Back to Home</a>

        <div id="chatbot-container">
            <div id="chatbox">
                <div class="message bot-message">Hello! How can I assist you today?</div>
            </div>
            <div class="user-options">
                <button class="user-btn" onclick="window.location.href='/waste'">Waste Categorization</button>
                <button class="user-btn" onclick="window.location.href='/inventory'">Home inventory</button>
                <button class="user-btn" onclick="window.location.href='/donation'">Food Donation Platform</button>
                <button class="user-btn" onclick="window.location.href='/emergency'">Emergency Donation</button>
                <button class="user-btn" onclick="window.location.href='/stackFood'">Food in stack</button>
                <button class="user-btn" onclick="window.location.href='/chat-bot'">AI recipe generator</button>
            </div>
        </div>
    </div>
</body>
</html>
